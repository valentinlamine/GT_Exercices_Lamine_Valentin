<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider-width">
            <div class="item">
                <img src="assets/slider/slider_1.jpg" alt="vendeur de magasin de voiture">
                <div class="item-bottom">
                    <div class="item-bottom-title">
                        <img src="assets/slider/slider_logo_1.svg" alt="logo du 1er item"> 
                        <h2>Titre 1</h2>
                    </div>
                    <p>Sous titre 1</p>
                </div>
            </div>
            <div class="item">
                <img src="assets/slider/slider_2.jpg" alt="vendeur de magasin de voiture">
                <div class="item-bottom">
                    <div class="item-bottom-title">
                        <img src="assets/slider/slider_logo_2.svg" alt="logo du 2ème item"> 
                        <h2>Titre 2</h2>
                    </div>
                    <p>Sous titre 2</p>
                </div>
            </div>
            <div class="item">
                <img src="assets/slider/slider_3.jpg" alt="vendeur de magasin de voiture">
                <div class="item-bottom">
                    <div class="item-bottom-title">
                        <img src="assets/slider/slider_logo_3.svg" alt="logo du 3ème item">
                        <h2>Titre 3</h2>
                    </div>
                    <p>Sous titre 3</p>
                </div>
            </div>
            <div class="item">
                <img src="assets/slider/slider_4.jpg" alt="vendeur de magasin de voiture">
                <div class="item-bottom">
                    <div class="item-bottom-title">
                        <img src="assets/slider/slider_logo_4.svg" alt="logo du 4ème item">
                        <h2>Titre 4</h2>
                    </div>
                    <p>Sous titre 4</p>
                </div>
            </div>
            <div class="item">
                <img src="assets/slider/slider_5.jpg" alt="vendeur de magasin de voiture">
                <div class="item-bottom">
                    <div class="item-bottom-title">
                        <img src="assets/slider/slider_logo_5.svg" alt="logo du 5ème item">
                        <h2>Titre 5</h2>
                    </div>
                    <p>Sous titre 5</p>
                </div>
            </div>
        </div>
        <a class="btn btn-prev" onclick="prev()"><img src="assets/arrow_left.svg" alt="arrow-left"></a>
        <p class="slider-mobile">Votre écran est trop petit pour afficher le slider. <br>Veuillez le tourner en mode paysage ou utiliser un écran plus grand.</p>
        <a class="btn btn-next" onclick="next()"> <img src="assets/arrow_right.svg" alt="arrow-right"></a>
        <script src="slider.js"></script>
    </div>

</html>
